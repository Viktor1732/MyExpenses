{% extends 'authentication/base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Войти в аккаунт</h4>
                </div>

                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}
                        <div class="form-group mb-4">
                            <input
                                type="text"
                                name="username"
                                placeholder="Имя пользователя"
                                id="usernameField"
                                class="form-control form-control-sm"
                                value="{{ fieldValues.username }}"
                            />
                        </div>
                        <div class="form-group mb-4">
                            <input
                                type="password"
                                name="password"
                                placeholder="Пароль"
                                id="passwordField"
                                class="form-control form-control-sm"
                            />
                        </div>
                        <button type="submit" class="btn btn-block btn-primary mt-4 submit-btn">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'authentication/js/register.js' %}"></script>

{% endblock %}
