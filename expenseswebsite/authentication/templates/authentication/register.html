{% extends 'authentication/base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Регистрация</h4>
                </div>

                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group mb-4">
                            <input
                                type="text"
                                name="username"
                                placeholder="Имя пользователя"
                                id="usernameField"
                                class="form-control form-control-sm"
                            />
                        </div>
                        <div class="invalid-feedback invalid-feedback" style="display: none">

                        </div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group mb-4">
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                id="emailField"
                                class="form-control form-control-sm"
                            />
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display: none">

                        </div>
                        <p class="text-sm text-success emailSuccessOutput"></p>
                        <div class="form-group mb-4">
                            <input
                                type="password"
                                name="password"
                                placeholder="Пароль"
                                id="passwordField"
                                class="form-control form-control-sm"
                            />
                            <small class="float-sm-end mt-1">ПОКАЗАТЬ</small>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary mt-4">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'authentication/js/register.js' %}"></script>

{% endblock %}
